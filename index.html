<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="./assets/desktop/logo.svg" alt="logo" />
      </div>

      <div class="main-content">
        <div class="copy-area">
          <h1 class="copy-title">
            <span class="copy-title--highlight">Publish your podcasts</span><br />
            everywhere.
          </h1>
          <p class="copy-text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your
            podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>

        <div class="platforms-area">
          <ul>
            <li>
              <a href="#">
                <img src="./assets/desktop/spotify.svg" alt="spotify" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/desktop/apple-podcast.svg" alt="apple" />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  class="google-logo"
                  src="./assets/desktop/google-podcasts.svg"
                  alt="google"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/desktop/pocket-casts.svg" alt="pocket" />
              </a>
            </li>
          </ul>
        </div>

        <div class="form-area">
          <form>
            <input class="input-email" type="email" placeholder="Email address" />
            <small class="error-form-message"></small>
            <button class="cta-btn">Request Access</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
